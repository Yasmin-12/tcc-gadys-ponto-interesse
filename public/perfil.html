<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADYS - Meu Perfil</title>
    <link rel="stylesheet" href="/rating-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        .header {
            background: #1a237e;
            color: white;
            padding: 1rem 0;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        
        .nav .logo {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            height: 40px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .profile-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #1a237e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
        }
        
        .profile-name {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .profile-type {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1a237e;
        }
        
        .stat-label {
            color: #7f8c8d;
            margin-top: 0.5rem;
        }
        
        .section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .favorite-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .favorite-card:hover {
            transform: translateY(-5px);
        }
        
        .favorite-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .favorite-info {
            padding: 1.5rem;
        }
        
        .favorite-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .favorite-location {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }
        
        .favorite-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #1a237e;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            padding: 3rem;
        }
        
        /* Modo Escuro */
        .dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .dark-mode .header {
            background: #0d1117;
        }
        
        .dark-mode .profile-header, .dark-mode .section {
            background: #21262d;
        }
        
        .dark-mode .profile-name {
            color: #f0f6fc;
        }
        
        .dark-mode .section h2 {
            color: #f0f6fc;
        }
        
        .dark-mode .stat-card {
            background: #161b22;
        }
        
        .dark-mode .favorite-card {
            background: #21262d;
            border: 1px solid #30363d;
        }
        
        .dark-mode .favorite-title {
            color: #f0f6fc;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="/gadys-logo.svg" alt="GADYS" class="logo" />
            <ul class="nav-links">
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/amazonas.html">Amazonas</a></li>
                <li><a href="/buscar.html">Buscar</a></li>
                <li><a href="/perfil.html">Perfil</a></li>
                <li><a href="#" onclick="toggleTheme()" id="themeToggle">üåô</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">üë§</div>
                <h1 class="profile-name" id="profileName">Usu√°rio</h1>
                <p class="profile-type" id="profileType">Usu√°rio</p>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="favoritesCount">0</div>
                        <div class="stat-label">Favoritos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="ratingsCount">0</div>
                        <div class="stat-label">Avalia√ß√µes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="addedCount">0</div>
                        <div class="stat-label">Locais Adicionados</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>‚ù§Ô∏è Meus Favoritos</h2>
                <div class="favorites-grid" id="favoritesGrid">
                    <div class="empty-state">Voc√™ ainda n√£o tem locais favoritos.</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/rating-system.js"></script>
    <script src="/theme-manager.js"></script>
    <script>
        function carregarPerfil() {
            const userName = localStorage.getItem('userName') || 'Usu√°rio';
            const userType = localStorage.getItem('userType') || 'usuario';
            
            document.getElementById('profileName').textContent = userName;
            document.getElementById('profileType').textContent = userType === 'adm' ? 'Administrador' : 'Usu√°rio';
            document.getElementById('profileAvatar').textContent = userName.charAt(0).toUpperCase();
            
            // Carrega estat√≠sticas
            carregarEstatisticas();
            
            // Carrega favoritos
            carregarFavoritos();
        }
        
        function carregarEstatisticas() {
            const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            const userRatings = JSON.parse(localStorage.getItem('userRatings')) || {};
            const userName = localStorage.getItem('userName');
            
            // Conta avalia√ß√µes do usu√°rio
            const userRatingsCount = Object.keys(userRatings).filter(key => 
                key.startsWith(userName + '_')
            ).length;
            
            // Conta locais adicionados (aproxima√ß√£o)
            const approvedLocations = JSON.parse(localStorage.getItem('approvedLocations')) || [];
            const userAddedCount = approvedLocations.filter(local => 
                local.submittedBy === userName
            ).length;
            
            document.getElementById('favoritesCount').textContent = favoritos.length;
            document.getElementById('ratingsCount').textContent = userRatingsCount;
            document.getElementById('addedCount').textContent = userAddedCount;
        }
        
        function carregarFavoritos() {
            const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            const locaisAdicionados = JSON.parse(localStorage.getItem('locaisAdicionados')) || [];
            const grid = document.getElementById('favoritesGrid');
            
            if (favoritos.length === 0) {
                grid.innerHTML = '<div class="empty-state">Voc√™ ainda n√£o tem locais favoritos.</div>';
                return;
            }
            
            const locaisFavoritos = locaisAdicionados.filter(local => 
                favoritos.includes(local.id)
            );
            
            if (locaisFavoritos.length === 0) {
                grid.innerHTML = '<div class="empty-state">Seus locais favoritos n√£o est√£o mais dispon√≠veis.</div>';
                return;
            }
            
            grid.innerHTML = locaisFavoritos.map(local => `
                <div class="favorite-card">
                    <img src="${local.imagem || '/minha-imagem.jpg'}" alt="${local.nome}" onerror="this.src='/minha-imagem.jpg'">
                    <div class="favorite-info">
                        <h3 class="favorite-title">${local.nome}</h3>
                        <p class="favorite-location">üìç ${local.cidade} - ${local.estado}</p>
                        <div class="rating-section">
                            <div class="rating-display">
                                <span class="stars" id="stars-${local.id}">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                                <span class="rating-number" id="rating-${local.id}">0.0</span>
                                <span class="rating-count" id="count-${local.id}">(0)</span>
                            </div>
                        </div>
                        <div class="favorite-actions">
                            <button class="btn btn-primary" onclick="window.location.href='/detalhes-local.html?id=${local.id}'">Ver Detalhes</button>
                            <button class="btn btn-danger" onclick="removerFavorito('${local.id}')">Remover</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function removerFavorito(localId) {
            if (confirm('Deseja remover este local dos favoritos?')) {
                let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
                favoritos = favoritos.filter(id => id !== localId);
                localStorage.setItem('favoritos', JSON.stringify(favoritos));
                
                carregarEstatisticas();
                carregarFavoritos();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            carregarPerfil();
            
            // Atualiza √≠cone do tema
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
        
        // Sobrescreve toggleTheme para atualizar √≠cone
        const originalToggle = toggleTheme;
        toggleTheme = function() {
            originalToggle();
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };
    </script>
</body>
</html>
